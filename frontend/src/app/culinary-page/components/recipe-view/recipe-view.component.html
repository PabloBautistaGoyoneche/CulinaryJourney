<section class="text-gray-600 body-font">
  <div class="container px-28 py-5 mx-auto">
    <div class="flex flex-wrap -m-2">
      <div class="p-2 w-full">
        <div class="h-full flex flex-col items-center lg:flex-row border-gray-200 border p-6 rounded-lg">
          <img alt="photo" class="w-60 h-60 bg-gray-100 object-cover object-center rounded-lg mb-4 lg:mb-0 lg:mr-4" [src]="recipe.image">
          <div class="flex-grow m-4">
            <h2 class="text-gray-900 title-font font-medium sm:text-2xl text-2x1 mb-4">{{ recipe.title }}</h2>
            <p class="mb-4 text-justify text-align-last-justify" [innerHTML]="getSanitizedSummary()"> </p>
          </div>
          <div class="flex justify-center lg:justify-center items-center mr-4">
            <button class="text-white bg-amber-500 border-0 py-2 px-8 focus:outline-none hover:bg-amber-800 rounded text-lg" (click)="toggleModal()">Ver_m√°s...</button>
            <app-recipe-modal (showModalChange)="toggleModal()" *ngIf="showModal" [idrecipe]="recipe.id"></app-recipe-modal>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
